<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .cat-icon {

        .header {

        }

        .cat-count {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .task-container {
            display: flex;
            flex-direction: column; /* –ò–∑–º–µ–Ω—è–µ–º –Ω–∞ column */

        }

        .task {

            width: 100%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-count {
            font-size: 1em;
        }

        .control-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #f2f2f2;
            padding: 10px;
            border-top-left-radius: 20px;

        }

            border-radius: 10px; /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è —Ç–µ–Ω–∏ */
            display: flex;

            height: 90px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */

        }
        .control-button img {
            width: 40px; 
            height: 40px;
        }
        .control-button-text {
            font-size: 12px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-family: "junegull";  /*  –®—Ä–∏—Ñ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {

                /* flex-direction: column;  - –£–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ */
            }

            .control-panel {
                flex-direction: column;
                align-items: center;
            }

            .control-button {

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏ */
        .control-buttons-container {

            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */

        @font-face {

        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∫–∞—Ä—Ç—ã */
        #mapImage {

            background-size: cover;

            z-index: 0;  /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å z –Ω–∏–∂–µ, —á–µ–º –ø–∞–Ω–µ–ª—å */
            overflow-x: auto; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –≤–ø—Ä–∞–≤–æ */
        }
    </style>
</head>
<body>
    <div id="mapImage"></div>  <!-- –î–æ–±–∞–≤—å—Ç–µ —Å—é–¥–∞ div –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∫–∞—Ä—Ç—ã -->
    <div class="container" id="content">

    <script>
        const fridgeButton = document.getElementById('fridgeButton');

    fridgeContent.style.display = 'none';

});

    </script>
